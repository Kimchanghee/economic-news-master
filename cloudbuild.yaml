steps:
  # Build Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-frontend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/economic-news-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/economic-news-frontend:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/economic-news-frontend:$BRANCH_NAME'
      - './frontend'
    waitFor: ['-']

  # Build Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/economic-news-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/economic-news-backend:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/economic-news-backend:$BRANCH_NAME'
      - './backend'
    waitFor: ['-']

  # Push Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/economic-news-frontend:$COMMIT_SHA'
    waitFor: ['build-frontend']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/economic-news-frontend:latest'
    waitFor: ['push-frontend']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/economic-news-frontend:$BRANCH_NAME'
    waitFor: ['push-frontend']

  # Push Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/economic-news-backend:$COMMIT_SHA'
    waitFor: ['build-backend']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/economic-news-backend:latest'
    waitFor: ['push-backend']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/economic-news-backend:$BRANCH_NAME'
    waitFor: ['push-backend']

  # Deploy Frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-frontend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'economic-news-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/economic-news-frontend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'NEXT_PUBLIC_API_BASE_URL=${_API_BASE_URL}'
    waitFor: ['push-frontend']

  # Deploy Backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-backend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'economic-news-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/economic-news-backend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8000'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
    waitFor: ['push-backend']

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/economic-news-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/economic-news-frontend:latest'
  - 'gcr.io/$PROJECT_ID/economic-news-frontend:$BRANCH_NAME'
  - 'gcr.io/$PROJECT_ID/economic-news-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/economic-news-backend:latest'
  - 'gcr.io/$PROJECT_ID/economic-news-backend:$BRANCH_NAME'

# Substitution variables
substitutions:
  _REGION: 'asia-northeast1'
  _API_BASE_URL: 'https://economic-news-backend-<project-hash>.run.app'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1800s'
